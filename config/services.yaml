# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Définit le chemin où seront stockées les illustrations de recettes et menus
    # %kernel.project_dir% est remplacé par le chemin racine du projet
    recipe_illustrations_directory: '%kernel.project_dir%/public/uploads/recipe_illustrations'
    menu_illustrations_directory: '%kernel.project_dir%/public/uploads/menu_illustrations'
    env(MONGODB_URI): ''
    env(MONGODB_DB): ''

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Service pour les recettes
    App\Service\RecipeFileUploader:
        arguments:
            $targetDirectory: '%recipe_illustrations_directory%'

    # Service pour les menus
    App\Service\MenuFileUploader:
        arguments:
            $targetDirectory: '%menu_illustrations_directory%'

    # Service OpenRouteService pour géolocalisation et calcul de distance
    App\Service\OpenRouteService:
        arguments:
            $apiKey: '%env(OPENROUTESERVICE_API_KEY)%'

    # Service Email avec configuration depuis .env
    App\Service\EmailService:
        arguments:
            $companyEmail: '%env(COMPANY_EMAIL)%'
            $companyName: '%env(COMPANY_NAME)%'
